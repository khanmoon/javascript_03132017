<!DOCTYPE html>

<html>

    <head>
        <title>Welcome to JavaScript!</title>
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body>
        <h1>Welcome to JavaScript!!</h1>

        <form>
            <div>
                <label for="first-name">First Name</label>
                <input type="text" name="firstName" id="first-name" value="">
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" name="lastName" id="last-name" value="">
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" value="">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" value="">
            </div>
            <button id="add-profile" type="button">Add Profile</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="refresh-profiles" type="button">Refresh Profiles</button>

        <script>


            const p = {
                name: 'p',
                amt: 2000,
                address: {
                    city: 'Atlanta',
                    state: 'GA',
                },
            };

            const c = Object.create(p);
            c.name = 'c';

            console.log(c.amt);
            p.amt = 1000;
            console.log(c.amt);
            c.amt = 500;
            console.log(c.amt);
            delete c.amt;
            console.log(c.amt);

            console.log(c.address.city);
            c.address.city = 'San Francisco';
            
            console.log(Object.getPrototypeOf(c) === p);

            console.log(c.hasOwnProperty('amt'));
            console.log(p.hasOwnProperty('amt'));

            for (var propName in c) {
                if (c.hasOwnProperty(propName)) {
                    console.log(propName);
                }
            }

            console.dir(c);
            

        </script>


        <script src="js/bundle.js"></script>
    </body>

</html>
