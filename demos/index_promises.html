        <script>

            // promise values

            // undefined = resolved promise
            // almost any other value = resolved promise
            // Promise = unknown until its resolved or reject
            // Error = rejected promise
            // Project.reject = rejected promise


                                        // young lady
            const youngMan = new Promise((resolve, reject) => {

                setTimeout(() => {
                    resolve('yes! I am madly in love with you!');
                    //reject('I fell in love with your best friend, but thanks for the ring...');
                }, 3000);
            });

            youngMan.then(results => {
                console.log(results);
                console.log('yay! she said yes! time to start planning!');

                const r = Promise.reject('young man gets cold feet cancels engagement');
                console.dir(r);
                
                // return new Promise((resolve, reject) => {
                //     setTimeout(() => {
                //         resolve('walmart said yes for the wedding location');
                //     }, 3000);
                // });

                return "let's get married in the front yard...";
            })
            .then(results => {
                console.log('found a place to get married: ' + results);
            })
            .catch(results => {
                console.log(results);
                console.log('young man is going to sign up for eHarmony!');
            });

            console.log('young man is waiting...');

        </script>
