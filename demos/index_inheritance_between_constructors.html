<!DOCTYPE html>

<html>

    <head>
        <title>Welcome to JavaScript!</title>
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body>
        <h1>Welcome to JavaScript!!</h1>

        <form>
            <div>
                <label for="first-name">First Name</label>
                <input type="text" name="firstName" id="first-name" value="">
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" name="lastName" id="last-name" value="">
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" value="">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" value="">
            </div>
            <button id="add-profile" type="button">Add Profile</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="refresh-profiles" type="button">Refresh Profiles</button>

        <script>

            function Person(firstName, lastName) {
                this.firstName = firstName;
                this.lastName = lastName;
            }

            Person.prototype.getFullName = function() {
                return this.firstName + ' ' + this.lastName;
            };

            function Student(studentId, firstName, lastName) {
                this._super(firstName, lastName);
                this.studentId = studentId;
            }

            Student.prototype = Object.create(Person.prototype);
            Student.prototype.constructor = Student;
            Student.prototype._super = Person;

            Student.prototype.getRecordInfo = function() {
                return this.studentId + ' ' + this.lastName + ', ' + this.firstName;
            };

            const s = new Student(1, 'Bob', 'Smith');
            console.log(s.getFullName());
            console.log(s.getRecordInfo());
            console.dir(s);



        </script>


        <script src="js/bundle.js"></script>
    </body>

</html>
