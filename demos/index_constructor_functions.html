<!DOCTYPE html>

<html>

    <head>
        <title>Welcome to JavaScript!</title>
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body>
        <h1>Welcome to JavaScript!!</h1>

        <form>
            <div>
                <label for="first-name">First Name</label>
                <input type="text" name="firstName" id="first-name" value="">
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" name="lastName" id="last-name" value="">
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" value="">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" value="">
            </div>
            <button id="add-profile" type="button">Add Profile</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="refresh-profiles" type="button">Refresh Profiles</button>

        <script>

            function Person(firstName, lastName) {
                this.firstName = firstName;
                this.lastName = lastName;
            }

            Person.prototype.getFullName = function() {
                return this.firstName + ' ' + this.lastName;
            };

            const p = new Person('Bob', 'Smith');
            console.log(p.firstName);
            const p2 = new Person('Jane', 'Deputy');
            console.log(p2.firstName);

            // console.log(Object.getPrototypeOf(p) === Person.prototype);
            // console.log(p instanceof Person);
            // console.log(Object.getPrototypeOf(Person) === Person.__proto__);

            console.dir(p);
            console.dir(p2);
            console.log(Object.getPrototypeOf(p) === Object.getPrototypeOf(p2));
            console.log(p.getFullName === p2.getFullName);

            console.log(p.getFullName());
            console.log(p2.getFullName());

            const prototypeOfP = Object.getPrototypeOf(p)
            prototypeOfP.getFullName = function() {
                console.log("you've been hacked!")
            };

            p2.getFullName();
            

        </script>


        <script src="js/bundle.js"></script>
    </body>

</html>
