<!DOCTYPE html>

<html>

    <head>
        <title>Welcome to JavaScript!</title>
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body>
        <script src="js/bundle.js"></script>


        <script>

            function outer() {

                var t = 2;

                setTimeout(function() {
                    t = 4;
                }, 2000);

                return function inner() {
                    console.log(t);
                };
            }

            var fn = outer();
            fn();

            setTimeout(function() {
                fn();
            }, 4000);

            console.dir(fn);

        </script>
    </body>

</html>
