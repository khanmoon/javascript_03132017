            'use strict';

            function Person(fn, ln) {
                this.fn = fn;
                this.ln = ln;

                Person.create
            }

            Person.prototype.getFullName = function() {
                return this.fn + ' ' + this.ln;
            };

            Person.create = function(fullName) {

                var nameParts = fullName.split(' ');

                return new Person(nameParts[0], nameParts[1]);
            };
            
            var p3 = Person.create('Bob Lee');
            console.log(p3);
            console.dir(Person);

            Object.defineProperty(Person.prototype, 'firstName', {
                configurable: true,
                enumerable: true,
                get: function() {
                    return this.fn;
                },
                set: function(value) {
                    this.fn = value;
                }
            })

            function Student(studentId, fn, ln) {
                this._super.call(this, fn, ln);
                this.studentId = studentId;
            }

            Student.prototype = Object.create(Person.prototype);
            Student.prototype.constructor = Student;
            Student.prototype._super = Person;

            Student.prototype.getRecordInfo = function() {
                return this.studentId + ' ' + this.ln + ', ' + this.fn;

            class Person2 {

                constructor(fn, ln) {
                    this.fn = fn;
                    this.ln = ln;
                }

                static create(fullName) {

                    var nameParts = fullName.split(' ');

                    return new Person2(nameParts[0], nameParts[1]);
                }

                getFullName() {
                    return this.fn + ' ' + this.ln;
                }

                get firstName() {
                    return this.fn;
                }

                set firstName(value) {
                    this.fn = value;
                }

            }



            var p4 = Person2.create('Bob Smith');
            console.log(p4);
